<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #bc6767;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Times New Roman", serif;
    }

    .book-cover {
      width: 400px;
      height: 600px;
      background: rgb(127, 122, 122);
      border: 2px solid #989292;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #86c74d;
      text-align: center;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('') center/contain no-repeat;
      margin: 20px 0;
    }

    .author {
      font-size: 18px;
      text-align: center;
      color: #00ffff;
      margin-top: 20px;
    }

    .line {
      height: 2px;
      background: #ffffff;
      width: 50px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div>
      <div class="title">The Hardy Boys</div>
      <div class="line"></div>
      <div class="subtitle">detective boys on an adventure</div>
    </div>
    <div class="image">
        <img src="https://hardyboys.us/Images/hb007d.jpg" length="10%" width="72%">
    </div>
    <div class="author">By Franklin W Dixon</div>
  </div>
</body>
</html>
